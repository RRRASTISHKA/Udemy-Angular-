<div
*ngIf="isLoadingPlaces"
class="alert alert-primary mt-2 text-center">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length>0">


    <li (click)="flyTo(place)" *ngFor="let place of places" class="list-group-item list-group-item-action pointer">
      <h6>{{place.properties.context.place.name}}</h6>
      <p>{{place.properties.context.region.name}}</p>

      <button (click)="getDirections(place)"  class="btn btn-sm btn-outline-primary">
        Direcciones
      </button>


</ul>
