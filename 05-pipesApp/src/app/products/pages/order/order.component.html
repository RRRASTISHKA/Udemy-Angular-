<p-panel header="Pipes personalizados"  class="p-1">
  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase: isUpperCase}}
  </p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">

    <p-button class="mr-2" label="ToogleCase"  icon="pi pi-search"  (click)="toogleUpperCase()" />

  </div>
  <div class="p-toolbar-group-end">


    <p-button class="mr-2" label="Por nombre"  (onClick)="changeOrder('name')"  styleClass="p-button-success" icon="pi pi-sort" />

    <p-button class="mr-2" label="Por volar"   (onClick)="changeOrder('canFly')"   styleClass="p-button-danger" icon="pi pi-sort" />


    <p-button class="mr-2" label="Por color"   (onClick)="changeOrder('color')"   styleClass="p-button-help" icon="pi pi-sort" />
  </div>

</p-toolbar>



<div class="grid">
  <div class="col mt-2">
      <p-panel header="Heroes">

        <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th>Name</th>
                  <th>Can fly?</th>
                  <th>Color</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-hero>
              <tr>
                  <td>{{ hero.name }}</td>
                  <td>{{ hero.canFly | canFly | titlecase  }}</td>
                  <td>{{ hero.color }}</td>
              </tr>
          </ng-template>
        </p-table>


      </p-panel>


  </div>
</div>
